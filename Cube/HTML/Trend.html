<style>
    .Trend-div-center {
        border-radius: 10px;
        width: 300px;
        background: #fff;
        overflow: hidden;
        box-shadow: 0px 3px 20px 1px #aaa;
    }

    .Trend-div-center1 {
        padding: 20px 10px;
        float: left;
    }

    .Trend-body {
        background: #EDEDEF;
        width: 100%;
    }

    #Trend-center-body {
        position: relative;
        top: 100px;
    }

    img {
        width: 280px;
        height: auto;
    }
    .users img {
    height:80px;
    width:auto;
    }
    .trend_bg {
    position:fixed;
    z-index:18;
    width:100%;
    height:100%;
    background:#000;
    opacity:0.6;
    top:0px;
    }
</style>

<div class="Trend-body">
    <div id="trend_bg">

    </div>
    <div id="Trend-center-body">

        <div id="Longarticle" style="width:900px;position:absolute;top:0px;left:200px;background:#fff;z-index:20;border:1px solid #EDEDEF;padding:50px;transform: scale(0); transition:1s">

            <div style="overflow:hidden">
                
                <div style="float:left;">
                    <div style="width:80px ;height:80px;border:1px solid #EDEDEF;overflow:hidden" class="users" ng-bind-html="user_img|to_trusted"></div>
                    <label>{{user_nickname}}</label>
                </div>
                <div style="float:right">
                    <input type="button" class="btn btn-success" value="关闭" ng-click="Viewdetailshide()"/>
                </div>
                
                <div ng-bind-html="article_img|to_trusted"></div>
                
            </div>
            <p style="text-align:center">--------------------------------------------------------华丽的分割线--------------------------------------------------------</p>
            <div style="border:1px solid #EDEDEF" ng-bind-html="article_text|to_trusted"></div>
        </div>
      
        <div class="Trend-div-center1" ng-repeat="item in AllTopLongarticle">

            <div class="Trend-div-center">
                <table class="table">
                    <tr>
                        <td><img /><label>{{item.Users_Nickname}}</label><input type="button" value="查看内容" style="margin-left:150px" class="btn btn-success " ng-click="Viewdetails($index)"/></td>
                    </tr>
                    <tr>
                        <td ng-bind-html="item.Article_img|to_trusted"></td>
                    </tr>
                    <tr>
                        <td>  {{item.Article_title}}</td>
                    </tr>
                    <tr>
                        <td><label>{{item.Article_Good}}人(❤ ω ❤)</label></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
