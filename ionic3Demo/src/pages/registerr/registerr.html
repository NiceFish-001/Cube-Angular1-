<ion-header>

  <ion-navbar>
    <ion-title>账号注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>账号:</ion-label>
        <ion-input type="text" placeholder="请输入账号" [(ngModel)]="Accounttext"></ion-input>
      </ion-item>
      <button ion-button block color="green" (click)="Obtain()">
          获取验证码
        </button>
      <ion-item>
        <ion-label fixed>验证码:</ion-label>
        <ion-input type="password" placeholder="请输入验证码" [(ngModel)]="Verificationtext"></ion-input>
        
      </ion-item>
      <span>{{Verificationerror}}</span>
      <button ion-button block color="green" (click)="Verification()">
          下一步
        </button>
        
          <div *ngIf="showhide==='1'">
              <ion-item>
                  <ion-label fixed>密码:</ion-label>
                  <ion-input type="password" placeholder="请输入密码" [(ngModel)]="Passwordtext"></ion-input>
            </ion-item>
            <button ion-button block color="green"  (click)="Register()">
                点击注册
              </button>
          </div>
       
</ion-content>
